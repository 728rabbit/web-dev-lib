    <body>
        <div style="padding:20px; padding-bottom: 240px;">
            <div style="text-align:right;">
                <div class="font">
                   <a class="font-switch small" href="#" data-size="small">A-</a><!--
                   --><a class="font-switch normal current" href="#" data-size="normal">A</a><!--
                   --><a class="font-switch large" href="#" data-size="large">A+</a>
                </div>
            </div>
            
            <form action="upload.php" data-ajax="1" >
                <div class="row">
                    <label>專業</label>
                    <select name="professionals" data-validation="required" data-virtual="1" data-filter="1" multiple>
                         <optgroup label="技術類">
                            <option value="developer">軟體開發人員</option>
                            <option value="engineer">工程師</option>
                            <option value="data_scientist">數據科學家</option>
                        </optgroup>
                        <optgroup label="設計類">
                            <option value="graphic_designer">平面設計師</option>
                            <option value="ux_designer">用戶體驗設計師</option>
                            <option value="ui_designer">用戶介面設計師</option>
                        </optgroup>
                        <optgroup label="管理類">
                            <option value="manager">經理</option>
                            <option value="project_manager">專案經理</option>
                            <option value="consultant">顧問</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="row">
                    <label>姓名</label>
                    <input type="text" name="name" data-validation="required" data-showtips="false">
                </div>
                
                <div class="row">
                    <label>性別</label>
                    <div class="iweb-radio-set"  data-showtips="false">
                        <input type="radio" id="male" name="gender" value="male" data-validation="required">
                        <label for="male">男</label>

                        <input type="radio" id="female" name="gender" value="female" data-validation="required">
                        <label for="female">女</label>
                    </div>
                </div>
                
                <div class="row">
                    <label>電話</label>
                    <table style="width:100%">
                        <tr>
                            <td width="110">
                                <select name="telephone_code" data-validation="required" data-virtual="0">
                                    <option value="852">+852</option>
                                    <option value="853">+853</option>
                                    <option value="86">+86</option>
                                </select>
                            </td>
                            <td width="10">&nbsp;</td>
                            <td>
                                <input type="tel" name="telephone" data-validation="required|number">
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div class="row">
                    <label>電郵</label>
                    <input type="text" name="email" data-validation="required|email" >
                </div>
                
                <div class="row">
                    <label>密碼</label>
                    <input type="password" name="password" data-validation="required|password" >
                </div>
                
                <div class="row">
                    <label>日期</label>
                    <input type="date" name="start_date" data-validation="required|date" >
                </div>
                
                
                <div class="row">
                    <label>代表顔色</label>
                    <input type="color" name="mycolor" data-validation="required" >
                </div>
                
                <div class="row">
                    <label>推薦人</label>
                    <input type="text" class="fill-id" name="member_id" value="" data-validation="required"
                        data-autocomplete="1"
                        data-default=""
                        data-url="http://localhost/mylib/fetch.php"
                        data-param2="type:123"
                        data-sfunc="select_autoc"
                        data-rfunc="remove_autoc">
                </div>
                
                <div class="row">
                    <label>附件</label>
                    <input type="file" name="myfile">
                </div>
                
                <div class="row">
                    <label>備注</label>
                    <textarea name="content" data-validation="required"  data-showtips="true"></textarea>
                </div>
                
                <div class="row">
                    <label>接收推廣方式</label>
                    <div class="iweb-checkbox-set">
                        <input type="checkbox" id="promotional_method_1" name="promotional_method[]" value="email" data-validation="required" checked>
                        <label for="promotional_method_1">電郵</label>
                        
                        <input type="checkbox" id="promotional_method_2" name="promotional_method[]" value="mobile" data-validation="required">
                        <label for="promotional_method_2">短信</label>
                        
                        <input type="checkbox" id="promotional_method_3" name="promotional_method[]" value="whatsapp" data-validation="required">
                        <label for="promotional_method_3">Whatsapp</label>
                    </div>
                </div>

                <div class="row">
                    <button type="reset" class="btn">重設</button>
                    <button type="submit" class="btn">提交</button>
                </div>
                
                <div class="row">
                    <button type="button" class="btn" id="btn-alert-dialog">Alert Dialog</button>
                    <button type="button" class="btn" id="btn-confirm-dialog">Confirm Dialog</button>
                    <button type="button" class="btn" id="btn-content-dialog">Content Dialog</button>
                </div>
            </form>
        </div>
